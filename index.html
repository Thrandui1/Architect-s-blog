<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect's-blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>

        <div class="left-block">
            <img src="images/interior.jpg" alt="interior" class="img-interior">
            <div class="class-name">
                <img src="images/logo.png" alt="logo" class="img-logo">
                <span>ODIN</span>
            </div>
        </div>

        <div class="right-block">

            <div class="upper-block">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.
                    <br>
                    <br>
                    You know you want to.
                </h2>
            </div>

            <div class="central-block">
                <div class="central-container-info-text">Let's do this!</div>
                <div class="list-container">
                    <form action="#" method="post">

                        <div class="name-container">
                            <label for="name-form">
                                FIRST NAME
                                <br>
                                <input type="text" id="name-form">
                            </label>

                            <label for="name-form">
                                LAST NAME
                                <br>
                                <input type="text" id="name-form">
                            </label>
                        </div>

                        <div class="email-container">
                            <label for="email-form">
                                EMAIL
                                <br>
                                <input type="email" id="email-form">
                            </label>

                            <label for="email-form">
                                PHONE NUMBER
                                <br>
                                <input type="number" id="email-form">
                            </label>
                        </div>

                        <div class="password-container">
                            <label for="email-form">
                                PASSWORD
                                <br>
                                <input type="password" id="password">
                            </label>

                            <label for="email-form">
                                CONFIRM PASSWORD
                                <br>
                                <input type="password" id="confirm-password">
                                <p class="hidden"></p>
                            </label>
                
                        </div>

                        <div class="email-container"></div>
                        <div class="password-container"></div>
                    </form>
                </div>
            </div>

            <div class="lower-block">
                <div class="btn-container">
                    <button>Create Account</button>
                </div>
                <div class="footer">Already have an account?
                    <a href="#">Login in</a>
                </div>
            </div>

        </div>

    </main>
</body>

</html>
